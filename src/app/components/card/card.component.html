<div class="container__card">
    <input type="text" (input)="getPokemon($any($event.target).value)">
    <div class="cardTitle">
        <h3>{{ pokemon.name }}</h3>
    </div>
    <div class="cardBody">
        <img [src]="pokemon.sprites.other.home.front_default" alt="Pokemon">
    </div>
    <div class="cardType">
        <span 
        class="cardTypes" 
        *ngFor="let t of pokemon.types">{{ t.type.name }}
    </span>
    </div>
</div>
